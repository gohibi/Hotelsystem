{% extends 'partials/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Register</h3>
            <form method="POST" action="">
                {%  csrf_token %}
                <div class="mb-3">
                  {{form.full_name}}
                </div>
                <div class="mb-3">
                {{form.username}}
                </div>
                <div class="mb-3">
                    {{form.email}}
                </div>
                <div class="mb-3">
                    {{form.phone}}
                </div>
                <div class="mb-3">
                    {{form.password1}}
                </div>
                <div class="mb-3">
                    {{form.password2}}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>


{% endblock %}
